<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idade</title>
</head>
<body>

    <h1>Informe sua Idade</h1>

    <label for="idadeInput">Sua idade (5 a 150):</label>
    <input type="number" id="idadeInput">
    <button onclick="verificarIdade()">Verificar</button>

    <p id="mensagem"></p>

    <script>
        function verificarIdade() {
            let idade = parseInt(document.getElementById("idadeInput").value);
            let mensagemElemento = document.getElementById("mensagem");

            while (idade < 5 || idade > 90) {
                let novaIdadeTexto = prompt("Idade inválida. Informe novamente (5 a 150):");
                if (novaIdadeTexto === null) { 
                    mensagemElemento.textContent = "Operação cancelada.";
                    return;
                }
                idade = parseInt(novaIdadeTexto);
            }

            mensagemElemento.textContent = "Correto!";
        }
    </script>
    
</body>
</html>
