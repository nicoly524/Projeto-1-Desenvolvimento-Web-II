<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisões Inteiras</title>
</head>

<body>
    <h1>Divisões Inteiras</h1>
    <br>
    <button onclick="mostrarDivisao()">Calcular divisão</button>
    <br><br>
    <p id="resultado"></p>

    <script>
        function mostrarDivisao() {
        let valor = parseInt(prompt("Digite um número inteiro"));
        let metade = valor / 2;
        let resto = valor % 3;

        let resultado = `A metade inteira do número ${valor} é ${metade}`;
        resultado += ` e o resto da divisão por 3 é ${resto} .`;

        document.getElementById("resultado").innerText= resultado;
        }
        





    </script>
</body>

</html>
