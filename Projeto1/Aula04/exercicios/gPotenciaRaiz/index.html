<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potencia e Raiz</title>
</head>

<body>
    <h1>Potencia e Raiz</h1>
    <br>
    <button onclick="mostrarRes()">Calcular</button>
    <br><br>
    <p id="resultado"></p>

    <script>
        function mostrarRes() {
        const valor = parseFloat(prompt("Digite um número"));

        const potencia = Math.pow(valor, 3);  
        const raizQuadrada = Math.sqrt(valor);

        let resultado = `O número ${valor} ao cubo é ${potencia}`;
        resultado += ` e a raiz quadrada de ${valor} é igual a ${raizQuadrada}.`;

        document.getElementById("resultado").innerText= resultado;
        }
        

    </script>
</body>

</html>
